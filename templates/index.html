<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Predictor</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #2d1b69 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 0;
        }

        .header h1 {
            font-size: 3.5rem;
            background: linear-gradient(45deg, #9d4edd, #c77dff, #e0aaff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(157, 78, 221, 0.3);
        }

        .header p {
            font-size: 1.2rem;
            color: #c77dff;
            opacity: 0.9;
        }

        .search-section {
            margin-bottom: 40px;
        }

        .search-container {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            padding: 20px 60px 20px 20px;
            font-size: 1.1rem;
            border: 2px solid #9d4edd;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #c77dff;
            box-shadow: 0 0 25px rgba(199, 125, 255, 0.4);
            background: rgba(255, 255, 255, 0.15);
        }

        .search-input::placeholder {
            color: #b19cd9;
        }

        .search-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(45deg, #9d4edd, #c77dff);
            border: none;
            border-radius: 10px;
            padding: 15px 20px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-50%) scale(1.05);
            box-shadow: 0 5px 15px rgba(157, 78, 221, 0.4);
        }

        .suggestions-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(26, 26, 46, 0.95);
            border: 1px solid #9d4edd;
            border-top: none;
            border-radius: 0 0 15px 15px;
            backdrop-filter: blur(10px);
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .suggestion-item {
            padding: 15px 20px;
            cursor: pointer;
            border-bottom: 1px solid rgba(157, 78, 221, 0.2);
            transition: all 0.2s ease;
        }

        .suggestion-item:hover {
            background: rgba(157, 78, 221, 0.2);
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .suggestion-symbol {
            font-weight: bold;
            color: #c77dff;
            font-size: 1.1rem;
        }

        .suggestion-name {
            color: #b19cd9;
            font-size: 0.9rem;
            margin-top: 2px;
        }

        .popular-stocks {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 30px;
            color: #e0aaff;
        }

        .stocks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stock-card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(157, 78, 221, 0.3);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .stock-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(157, 78, 221, 0.3);
            border-color: #c77dff;
            background: rgba(255, 255, 255, 0.15);
        }

        .stock-symbol {
            font-size: 1.5rem;
            font-weight: bold;
            color: #c77dff;
            margin-bottom: 5px;
        }

        .stock-name {
            font-size: 0.9rem;
            color: #b19cd9;
            margin-bottom: 15px;
        }

        .stock-price {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stock-change {
            font-size: 1rem;
            font-weight: bold;
        }

        .positive {
            color: #4ade80;
        }

        .negative {
            color: #f87171;
        }

        .stock-detail {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(157, 78, 221, 0.3);
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            backdrop-filter: blur(10px);
            display: none;
        }

        .stock-detail.active {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .detail-info h2 {
            font-size: 2.5rem;
            color: #c77dff;
            margin-bottom: 5px;
        }

        .detail-info p {
            color: #b19cd9;
            font-size: 1.1rem;
        }

        .detail-price {
            text-align: right;
        }

        .detail-price .price {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .chart-container {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin: 30px 0;
            min-height: 400px;
        }

        .prediction-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .prediction-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(157, 78, 221, 0.3);
        }

        .prediction-action {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 10px;
        }

        .action-buy {
            background: rgba(74, 222, 128, 0.2);
            color: #4ade80;
            border: 2px solid #4ade80;
        }

        .action-sell {
            background: rgba(248, 113, 113, 0.2);
            color: #f87171;
            border: 2px solid #f87171;
        }

        .action-hold {
            background: rgba(250, 204, 21, 0.2);
            color: #facc15;
            border: 2px solid #facc15;
        }

        .confidence-bar {
            background: rgba(255, 255, 255, 0.1);
            height: 10px;
            border-radius: 5px;
            margin: 15px 0;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #9d4edd, #c77dff);
            border-radius: 5px;
            transition: width 0.5s ease;
        }

        .news-section {
            margin-top: 20px;
        }

        .news-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            border-left: 4px solid #c77dff;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #c77dff;
            font-size: 1.2rem;
        }

        .loading::after {
            content: '';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        .error {
            background: rgba(248, 113, 113, 0.1);
            border: 1px solid #f87171;
            color: #f87171;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        .close-btn {
            background: rgba(248, 113, 113, 0.2);
            border: 1px solid #f87171;
            color: #f87171;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(248, 113, 113, 0.3);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .detail-header {
                flex-direction: column;
                text-align: center;
            }
            
            .detail-price {
                text-align: center;
            }
            
            .detail-price .price {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Stock Market Predictor</h1>
            <p>Real-time stock analysis powered by technical indicators</p>
        </div>

        <div class="search-section">
            <div class="search-container">
                <input type="text" class="search-input" id="stockSearch" placeholder="Enter stock symbol (e.g., AAPL, TSLA, GOOGL)" autocomplete="off">
                <button class="search-btn" onclick="searchStock()">Analyze</button>
                <div class="suggestions-dropdown" id="suggestionsDropdown"></div>
            </div>
        </div>

        <div class="popular-stocks">
            <h2 class="section-title">Popular Stocks</h2>
            <div class="stocks-grid" id="popularStocks">
                <div class="loading">Loading popular stocks</div>
            </div>
        </div>

        <div class="stock-detail" id="stockDetail">
            <!-- Stock details will be loaded here -->
        </div>
    </div>

    <script>
        // Initialize application when DOM is fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            loadPopularStocks();
            setupSearchSuggestions();
        });

        // Configure search suggestions and autocomplete functionality
        function setupSearchSuggestions() {
            const searchInput = document.getElementById('stockSearch');
            const suggestionsDropdown = document.getElementById('suggestionsDropdown');
            let debounceTimeout;

            // Handle user input with debouncing to avoid excessive API calls
            searchInput.addEventListener('input', function() {
                clearTimeout(debounceTimeout);
                const query = this.value.trim();
                
                if (query.length === 0) {
                    hideSuggestions();
                    return;
                }

                // Debounce API calls to improve performance
                debounceTimeout = setTimeout(() => {
                    if (query.length >= 1) {
                        fetchSuggestions(query);
                    }
                }, 200);
            });

            // Show suggestions when input gains focus
            searchInput.addEventListener('focus', function() {
                const query = this.value.trim();
                if (query.length >= 1) {
                    fetchSuggestions(query);
                }
            });

            // Hide suggestions when clicking outside the search area
            document.addEventListener('click', function(e) {
                if (!searchInput.contains(e.target) && !suggestionsDropdown.contains(e.target)) {
                    hideSuggestions();
                }
            });
        }

        async function fetchSuggestions(query) {
            /*
             * Fetch stock symbol suggestions from the backend API.
             * Includes error handling and response validation to ensure
             * robust operation even when the server returns unexpected responses.
             */
            try {
                const response = await fetch(`/api/stock_suggestions/${encodeURIComponent(query)}`);
                
                // Validate response status and content type
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    throw new Error('Server returned non-JSON response');
                }
                
                const suggestions = await response.json();
                displaySuggestions(suggestions);
            } catch (error) {
                console.error('Error fetching suggestions:', error);
                hideSuggestions();
            }
        }

        function displaySuggestions(suggestions) {
            /*
             * Render stock suggestions in the dropdown interface.
             * Creates clickable suggestion items with stock symbol and company name.
             */
            const dropdown = document.getElementById('suggestionsDropdown');
            
            if (suggestions.length === 0) {
                hideSuggestions();
                return;
            }

            dropdown.innerHTML = '';
            suggestions.forEach(suggestion => {
                const item = document.createElement('div');
                item.className = 'suggestion-item';
                item.innerHTML = `
                    <div class="suggestion-symbol">${suggestion.symbol}</div>
                    <div class="suggestion-name">${suggestion.name}</div>
                `;
                item.onclick = () => selectSuggestion(suggestion.symbol);
                dropdown.appendChild(item);
            });

            dropdown.style.display = 'block';
        }

        function selectSuggestion(symbol) {
            /*
             * Handle user selection of a stock symbol from suggestions.
             * Updates the search input and immediately loads stock details.
             */
            document.getElementById('stockSearch').value = symbol;
            hideSuggestions();
            loadStockDetail(symbol);
        }

        function hideSuggestions() {
            /* Hide the suggestions dropdown */
            document.getElementById('suggestionsDropdown').style.display = 'none';
        }

        // Enable Enter key functionality for stock search
        document.getElementById('stockSearch').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                hideSuggestions();
                searchStock();
            }
        });

        async function loadPopularStocks() {
            /*
             * Load and display popular stocks on the dashboard.
             * Fetches quick market data for commonly traded stocks
             * to provide users with immediate market overview.
             */
            try {
                const response = await fetch('/api/popular_stocks');
                
                // Validate response before processing
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    throw new Error('Server returned non-JSON response');
                }
                
                const stocks = await response.json();
                
                const container = document.getElementById('popularStocks');
                container.innerHTML = '';
                
                // Create individual stock cards for each popular stock
                stocks.forEach(stock => {
                    const stockCard = createStockCard(stock);
                    container.appendChild(stockCard);
                });
            } catch (error) {
                console.error('Error loading popular stocks:', error);
                document.getElementById('popularStocks').innerHTML = 
                    '<div class="error">Failed to load popular stocks. Please check if the server is running.</div>';
            }
        }

        function createStockCard(stock) {
            /*
             * Create a visual card component for individual stock display.
             * Includes price, change percentage, and click handler for detailed analysis.
             */
            const card = document.createElement('div');
            card.className = 'stock-card';
            card.onclick = () => loadStockDetail(stock.symbol);
            
            // Determine styling based on price movement
            const changeClass = stock.change >= 0 ? 'positive' : 'negative';
            const changeSymbol = stock.change >= 0 ? '+' : '';
            
            card.innerHTML = `
                <div class="stock-symbol">${stock.symbol}</div>
                <div class="stock-name">${stock.name}</div>
                <div class="stock-price">$${stock.price}</div>
                <div class="stock-change ${changeClass}">
                    ${changeSymbol}${stock.change} (${changeSymbol}${stock.change_pct.toFixed(2)}%)
                </div>
            `;
            
            return card;
        }

        async function searchStock() {
            /*
             * Handle manual stock search from the search input field.
             * Validates input and initiates detailed stock analysis.
             */
            const symbol = document.getElementById('stockSearch').value.trim().toUpperCase();
            if (!symbol) {
                alert('Please enter a stock symbol');
                return;
            }
            
            await loadStockDetail(symbol);
            document.getElementById('stockSearch').value = '';
        }

        async function loadStockDetail(symbol) {
            const detailContainer = document.getElementById('stockDetail');
            detailContainer.style.display = 'block';
            detailContainer.innerHTML = '<div class="loading">Analyzing ' + symbol + ' with AI</div>';
            
            // Scroll to detail section
            detailContainer.scrollIntoView({ behavior: 'smooth' });
            
            try {
                const response = await fetch(`/api/stock/${symbol}`);
                
                // Check if response is ok
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    throw new Error('Server returned non-JSON response');
                }
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                displayStockDetail(data);
            } catch (error) {
                console.error('Error loading stock detail:', error);
                detailContainer.innerHTML = `
                    <div class="error">
                        <h3>❌ Error Loading ${symbol}</h3>
                        <p>${error.message}</p>
                        <p>Please check if the server is running and the stock symbol is valid.</p>
                        <button class="close-btn" onclick="closeStockDetail()">Close</button>
                    </div>
                `;
            }
        }

        function displayStockDetail(data) {
            const changeClass = data.price_change >= 0 ? 'positive' : 'negative';
            const changeSymbol = data.price_change >= 0 ? '+' : '';
            
            const actionClass = `action-${data.prediction.action.toLowerCase()}`;
            
            const html = `
                <div class="detail-header">
                    <div class="detail-info">
                        <h2>${data.symbol}</h2>
                        <p>${data.name}</p>
                    </div>
                    <div class="detail-price">
                        <div class="price">$${data.current_price}</div>
                        <div class="stock-change ${changeClass}">
                            ${changeSymbol}${data.price_change} (${changeSymbol}${data.price_change_pct.toFixed(2)}%)
                        </div>
                    </div>
                    <button class="close-btn" onclick="closeStockDetail()">✕ Close</button>
                </div>
                
                <div class="chart-container">
                    <div id="stockChart"></div>
                </div>
                
                <div class="prediction-section">
                    <div class="prediction-card">
                        <h3>Investment Analysis</h3>
                        <div class="prediction-action ${actionClass}">
                            ${data.prediction.action}
                        </div>
                        <div style="text-align: center; margin-bottom: 15px;">
                            <strong>Confidence: ${data.prediction.confidence}%</strong>
                        </div>
                        <div class="confidence-bar">
                            <div class="confidence-fill" style="width: ${data.prediction.confidence}%"></div>
                        </div>
                        <p><strong>Overall Sentiment:</strong> ${data.prediction.sentiment}</p>
                        
                        ${data.prediction.technical_score !== undefined ? `
                        <div style="margin-top: 15px; padding: 10px; background: rgba(255,255,255,0.05); border-radius: 8px;">
                            <p><strong>Analysis Breakdown:</strong></p>
                            <p>Technical Score: ${data.prediction.technical_score > 0 ? '+' : ''}${data.prediction.technical_score}</p>
                            <p>News Sentiment: ${data.prediction.news_sentiment_score > 0 ? '+' : ''}${data.prediction.news_sentiment_score}</p>
                            <p>Combined Score: ${data.prediction.combined_score > 0 ? '+' : ''}${data.prediction.combined_score}</p>
                        </div>
                        ` : ''}
                        
                        <p style="margin-top: 15px; font-size: 0.9rem; line-height: 1.4;">${data.prediction.reasoning}</p>
                    </div>
                    
                    <div class="prediction-card">
                        <h3>Key Metrics</h3>
                        <p><strong>Market Cap:</strong> ${formatNumber(data.market_cap)}</p>
                        <p><strong>P/E Ratio:</strong> ${data.pe_ratio !== 'N/A' ? data.pe_ratio.toFixed(2) : 'N/A'}</p>
                        <p><strong>Dividend Yield:</strong> ${data.dividend_yield !== 'N/A' ? (data.dividend_yield * 100).toFixed(2) + '%' : 'N/A'}</p>
                        
                        ${data.news_analysis && data.news_analysis.articles_analyzed > 0 ? `
                        <div class="news-section" style="margin-top: 20px;">
                            <h4>News Sentiment Analysis</h4>
                            <p><strong>Articles Analyzed:</strong> ${data.news_analysis.articles_analyzed}</p>
                            <p><strong>Overall News Sentiment:</strong> 
                                <span style="color: ${data.news_analysis.overall_sentiment.label === 'positive' ? '#4ade80' : data.news_analysis.overall_sentiment.label === 'negative' ? '#f87171' : '#facc15'}">
                                    ${data.news_analysis.overall_sentiment.label.toUpperCase()} (${data.news_analysis.overall_sentiment.score > 0 ? '+' : ''}${data.news_analysis.overall_sentiment.score})
                                </span>
                            </p>
                            
                            <div style="margin-top: 15px;">
                                <h5>Recent Headlines:</h5>
                                ${data.news_analysis.articles.map(article => `
                                    <div class="news-item" style="margin: 8px 0; padding: 10px; background: rgba(255,255,255,0.03); border-radius: 6px; border-left: 3px solid ${article.sentiment.label === 'positive' ? '#4ade80' : article.sentiment.label === 'negative' ? '#f87171' : '#facc15'}">
                                        <p style="font-weight: bold; margin-bottom: 5px;">${article.title}</p>
                                        <p style="font-size: 0.8rem; color: #b19cd9; margin-bottom: 5px;">${article.source} - Sentiment: ${article.sentiment.label} (${article.sentiment.score > 0 ? '+' : ''}${article.sentiment.score})</p>
                                        <p style="font-size: 0.85rem; line-height: 1.3;">${article.description}</p>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                        ` : `
                        <div class="news-section" style="margin-top: 20px;">
                            <h4>News Analysis</h4>
                            <div class="news-item">No recent news available for sentiment analysis. Prediction based on technical analysis only.</div>
                        </div>
                        `}
                    </div>
                    
                    <div class="prediction-card" style="grid-column: 1 / -1;">
                        <h3>Analysis Summary</h3>
                        ${data.prediction.news_summary.map(news => `
                            <div class="news-item" style="margin: 8px 0; padding: 12px; background: rgba(255,255,255,0.03); border-radius: 8px;">${news}</div>
                        `).join('')}
                    </div>
                </div>
            `;
            
            document.getElementById('stockDetail').innerHTML = html;
            document.getElementById('stockDetail').classList.add('active');
            
            // Create the chart
            createStockChart(data.chart_data, data.symbol);
        }

        function createStockChart(chartData, symbol) {
            const trace = {
                x: chartData.dates,
                y: chartData.prices,
                type: 'scatter',
                mode: 'lines',
                name: symbol,
                line: {
                    color: '#c77dff',
                    width: 3
                },
                fill: 'tonexty',
                fillcolor: 'rgba(199, 125, 255, 0.1)'
            };

            const layout = {
                title: {
                    text: `${symbol} Stock Price (6 Months)`,
                    font: { color: '#ffffff', size: 20 }
                },
                plot_bgcolor: 'rgba(0,0,0,0)',
                paper_bgcolor: 'rgba(0,0,0,0)',
                font: { color: '#ffffff' },
                xaxis: {
                    gridcolor: 'rgba(255,255,255,0.1)',
                    color: '#ffffff'
                },
                yaxis: {
                    gridcolor: 'rgba(255,255,255,0.1)',
                    color: '#ffffff',
                    title: 'Price ($)'
                },
                margin: { t: 50, r: 30, b: 50, l: 60 }
            };

            const config = {
                responsive: true,
                displayModeBar: false
            };

            Plotly.newPlot('stockChart', [trace], layout, config);
        }

        function closeStockDetail() {
            const detail = document.getElementById('stockDetail');
            detail.classList.remove('active');
            detail.style.display = 'none';
        }

        function formatNumber(num) {
            if (num === 'N/A' || !num) return 'N/A';
            
            if (num >= 1e12) {
                return '$' + (num / 1e12).toFixed(2) + 'T';
            } else if (num >= 1e9) {
                return '$' + (num / 1e9).toFixed(2) + 'B';
            } else if (num >= 1e6) {
                return '$' + (num / 1e6).toFixed(2) + 'M';
            } else {
                return '$' + num.toLocaleString();
            }
        }
    </script>
